<!DOCTYPE html>
<html>
<head>
    <title>Logo Generator</title>
</head>
<body>
    <canvas id="canvas" width="128" height="128"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient
        const gradient = ctx.createLinearGradient(0, 0, 128, 128);
        gradient.addColorStop(0, '#0066cc');
        gradient.addColorStop(1, '#0099ff');
        
        // Draw background circle
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(64, 64, 60, 0, Math.PI * 2);
        ctx.fill();
        
        // Draw NS text
        ctx.fillStyle = 'white';
        ctx.font = 'bold 48px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('NS', 64, 70);
        
        // Draw lightning bolt
        ctx.fillStyle = '#ffd700';
        ctx.strokeStyle = '#ffaa00';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(75, 35);
        ctx.lineTo(65, 55);
        ctx.lineTo(72, 55);
        ctx.lineTo(62, 80);
        ctx.lineTo(72, 60);
        ctx.lineTo(65, 60);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        
        // Draw wrench
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(45, 30);
        ctx.lineTo(42, 35);
        ctx.lineTo(47, 40);
        ctx.lineTo(52, 35);
        ctx.closePath();
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(47, 40);
        ctx.lineTo(40, 47);
        ctx.stroke();
        
        // Download link
        const link = document.createElement('a');
        link.download = 'logo.png';
        link.href = canvas.toDataURL();
        link.textContent = 'Click here to download logo.png';
        document.body.appendChild(link);
        link.click();
    </script>
</body>
</html>
